<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <title>Выбор "следующего"</title>
</head>
<body>
    <div class="header">Это техническая страница, если вы не имеете отношения к этому чебному заведению, пожалуйста, покиньте данный сайт, спасибо!</div>
    <div class="container">
        <input id="all" class="all" type="checkbox" checked>
        <label for="all">Все</label><br>
        <input id="borodulin" class="lastnames" type="checkbox" checked data-lastname="Бородулин" > 
        <label for="borodulin">Бородулин</label><br>
        <input id="grabovsky" class="lastnames" type="checkbox" checked data-lastname="Грабовский" >
        <label for="grabovsky">Грабовский</label><br>
        <input id="ilichevaA" class="lastnames" type="checkbox" checked data-lastname="Ильичёва А" >
        <label for="ilichevaA">Ильичёва А</label><br>
        <input id="ilichevaD" class="lastnames" type="checkbox" checked data-lastname="Ильичёва Д" >
        <label for="ilichevaD">Ильичёва Д</label><br>
        <input id="kuvatova" class="lastnames" type="checkbox" checked data-lastname="Куватова" >
        <label for="kuvatova">Куватова</label><br>
        <input id="lahnov" class="lastnames" type="checkbox" checked data-lastname="Лахнов" >
        <label for="lahnov">Лахнов</label><br>
        <input id="pudovkin" class="lastnames" type="checkbox" checked data-lastname="Пудовкин" >
        <label for="pudovkin">Пудовкин</label><br>
        <input id="romanovsky" class="lastnames" type="checkbox" checked data-lastname="Романовский" >
        <label for="romanovsky">Романовский</label><br>
        <input id="stankus" class="lastnames" type="checkbox" checked data-lastname="Станкус" >
        <label for="stankus">Станкус</label><br>
        <input id="stepanov" class="lastnames" type="checkbox" checked data-lastname="Степанов" >
        <label for="stepanov">Степанов</label><br>
        <input id="timoshenko" class="lastnames" type="checkbox" checked data-lastname="Тимощенко" >
        <label for="timoshenko">Тимощенко</label><br>
        <input id="turutin" class="lastnames" type="checkbox" checked data-lastname="Турутин" >
        <label for="turutin">Турутин</label><br>
        <input id="frolov" class="lastnames" type="checkbox" checked data-lastname="Фролов" >
        <label for="frolov">Фролов</label><br>
        <input id="shevelev" class="lastnames" type="checkbox" checked data-lastname="Шевелёв" >
        <label for="shevelev">Шевелёв</label><br>
        <input id="shvetsov" class="lastnames" type="checkbox" checked data-lastname="Швецов">
        <label for="shvetsov">Швецов</label><br>
        <button id="find">Найти</button><br>
        <input type="checkbox" id="autoUncheck">
        <label for="autoUncheck">Снимать галочку с выпавших автоматически?</label><br>
        <div class="result">
            <span id="result"></span>
        </div>
    </div>
<script src="js/script.js"></script>
</body>
</html>
